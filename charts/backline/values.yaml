# Global configuration
baseUrl: "https://staging-app.backline.ai"
accessKey: ""
namespaceOverride: "backline"

# Janitor component
janitor:
  image:
    registry: docker.io
    name: dtzar/helm-kubectl
    tag: 3.16.1
    pullPolicy: IfNotPresent
  schedule: "* * * * *" # every 1 minute => change to every 3 minutes?
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

# Worker component
worker:
  replicaCount: 1
  image:
    registry: 580550010989.dkr.ecr.us-west-1.amazonaws.com
    name: prod-worker
    tag: "2faf8c5-1757332651"
    pullPolicy: IfNotPresent
  service:
    httpPort: 8080
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "2000m"
      memory: "2Gi"
  livenessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 5
  readinessProbe:
    httpGet:
      path: /readiness
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 3
  env:
    - name: MODEL_NAME
      value: "anthropic/claude-sonnet-4-20250514"
  storage:
    pvc:
      create: true
      storageClassName: ""  # Will use cluster default if empty
      size: "10Gi"
      name: "worker-storage"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  otel:
    enabled: true
    collector:
      image: public.ecr.aws/aws-observability/aws-otel-collector:v0.43.2

logging:
  region: "us-west-1"
  roleArn: "arn:aws:iam::580550010989:role/OnPremOtelShipRole"
