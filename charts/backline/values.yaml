# Global configuration
accessKey: ""
environment: "production"
namespaceOverride: "backline"

# Janitor component
janitor:
  image:
    registry: docker.io
    name: dtzar/helm-kubectl
    tag: 3.16.1
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

# Runner component
runner:
  replicaCount: 1
  image:
    name: prod-runner
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    httpPort: 8080
  modelName: "bedrock/us.anthropic.claude-sonnet-4-5-20250929-v1:0"
  structuredOutputModelName: "claude-haiku-4-5-20251001"
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "2000m"
      memory: "2Gi"
  livenessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 5
  readinessProbe:
    httpGet:
      path: /readiness
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 3
  nodeSelector: {}
  tolerations: []
  affinity: {}
  otel:
    enabled: true
    collector:
      image: public.ecr.aws/aws-observability/aws-otel-collector:v0.45.1

# ============================================================================
# JOB SPECIFICATIONS
# ============================================================================

# Coder Job Configuration
coderJob:
  activeDeadlineSeconds: 3600
  backoffLimit: 0
  restartPolicy: Never

  # Image configuration
  image:
    name: ""  # Auto-filled by runner
    tag: ""
    pullPolicy: IfNotPresent

  # Pod security context
  podSecurityContext:
    runAsUser: 1020
    runAsGroup: 1010
    fsGroup: 1010
    fsGroupChangePolicy: OnRootMismatch
    runAsNonRoot: true

  # Container security context
  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    capabilities:
      drop:
        - ALL

  # Base volumes (always included)
  volumes:
    - name: home-volume
      emptyDir: {}
    - name: tmp-volume
      emptyDir: {}

  # Base volume mounts (always included)
  volumeMounts:
    - name: home-volume
      mountPath: /home/app_user
    - name: tmp-volume
      mountPath: /tmp

  # Node selector
  nodeSelector: {}

  # Tolerations
  tolerations: []

  # Affinity
  affinity: {}

# Upgrader Job Configuration (Dependabot)
upgraderJob:
  activeDeadlineSeconds: 3600
  backoffLimit: 0
  restartPolicy: Never

  # Pod security context
  podSecurityContext:
    privileged: false
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch

  # Main container configuration
  container:
    name: dependabot-updater
    image:
      name: ""  # Auto-filled by runner based on package manager
      tag: ""
      pullPolicy: IfNotPresent
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      capabilities:
        drop:
          - ALL
    volumeMounts:
      - name: repo
        mountPath: /home/dependabot/dependabot-updater/repo

  # Base volumes (always included)
  volumes:
    - name: repo
      emptyDir: {}

  # Node selector
  nodeSelector: {}

  # Tolerations
  tolerations: []

  # Affinity
  affinity: {}

# ============================================================================
# RESOURCE PROFILES FOR EPHEMERAL JOBS
# ============================================================================
resourceProfiles:
  small:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "1000m"
      memory: "2Gi"
  medium:
    requests:
      cpu: "2000m"
      memory: "8Gi"
    limits:
      cpu: "2000m"
      memory: "8Gi"
  large:
    requests:
      cpu: "4000m"
      memory: "16Gi"
    limits:
      cpu: "4000m"
      memory: "16Gi"
  xlarge:
    requests:
      cpu: "8000m"
      memory: "32Gi"
    limits:
      cpu: "8000m"
      memory: "32Gi"
