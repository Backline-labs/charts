# Global configuration
accessKey: ""
environment: "production"
namespaceOverride: "backline"

# Janitor component
janitor:
  image:
    registry: docker.io
    name: dtzar/helm-kubectl
    tag: 3.16.1
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

# Worker component
worker:
  replicaCount: 1
  image:
    name: prod-worker
    tag: "2faf8c5-1757332651"
    pullPolicy: IfNotPresent
  service:
    httpPort: 8080
  modelName: "anthropic/claude-sonnet-4-20250514"
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "2000m"
      memory: "2Gi"
  livenessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 5
  readinessProbe:
    httpGet:
      path: /readiness
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 3
  storage:
    pvc:
      create: true
      storageClassName: "" # Will use cluster default if empty
      size: "10Gi"
      name: "worker-storage"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  otel:
    enabled: true
    collector:
      image: public.ecr.aws/aws-observability/aws-otel-collector:v0.45.1
