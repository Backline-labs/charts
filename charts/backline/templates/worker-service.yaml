apiVersion: v1
kind: Service
metadata:
  name: worker
  namespace: {{ default .Release.Namespace .Values.namespaceOverride | trunc 63 | trimSuffix "-" }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.worker.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: worker
